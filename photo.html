    <title>Sedona</title>
</head>

    <div class="page-wrapper">
        <header class="page-header">
            <section class="main-menu">
                <nav>
                    <ul class="main-menu__list">
                        <li class="main-menu__item">

                        </li>

                    <a class="main-menu__link main-menu__link--logo" href="index.html">

                            <source media="(min-width: 1200px)" srcset="img/logo-desktop.svg">
                            <source media="(min-width: 768px)" srcset="img/logo-tablet.svg">
                                <img src="img/logo-mobile.svg" height="102" width="83" alt="На главную">
                        </picture>
                    </a>
                    <button class="btn main-menu__btn main-menu__btn--open"></button>
                </nav>
            </section>
        </header>

        <main class="page-main">

            <section class="promo promo--incidental">

            <section class="review">
                <div class="review__description">
                    <h1 class="review__heading">
                        Фото и видео
                    </h1>
                    <p class="review__paragraph">
                        Не можете решиться на путешествие из-за курса? Фотографии помогут вам забыть о политике и экономике.
                    </p>
                </div>
            </section>

            <section class="photo">
                <div class="photo__container">
                    <img src="#" alt="Дорога пролегающая в неродных просторах">
                </div>
                <div class="photo__description">
                    <h2 class="photo__name">
                        Неродные просторы
                    </h2>
                    <p class="photo__author">
                        Автор фото: Борис
                    </p>
                    <p class="photo__likes">
                        1350
                    </p>
                </div>
            </section>
                       
        </main>

        <footer class="page-footer">
            <div class="page-footer__hashtag">
                <span>#Visitsedona</span>
            </div>
            <div class="page-footer__socials socials">
                <a href="#" class="socials__link socials__link--tw"></a>

            </div>
            <a class="page-footer__developer" href="https://htmlacademy.ru/intensive/adaptive" target="_blank">

                    <svg class="page-footer__image" width="27" height="34">
                        <use xlink:href="#icon__html-academy"></use>
                    </svg>
                </a>
        </footer>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
